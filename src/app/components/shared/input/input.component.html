<div class="custom-input-container">
  <div
    class="custom-input"

    [class.error]="hasError"
    [class.disabled]="disabled"
    [class.filled]="isFocused || value.length > 0"
  >
    <div class="custom-input__label">
      {{ label }}
    </div>

    <input [name]="name" (change)="onChange($event)" class="custom-input__input" (focus)="onFocus()" (blur)="onBlur()">
  </div>

  <div class="custom-input__error-message" *ngIf="hasError">
    {{ errorMessage }}
  </div>
</div>
